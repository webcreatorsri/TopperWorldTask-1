<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <header>
        <h1>Welcome Back!</h1>
        <p>Log in to your account to continue.</p>
    </header>

    <main>
        <section id="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <p class="forgot-password"><a href="forgot-password.html">Forgot your password?</a></p>
        </section>

        
        <section id="success-message" style="display: none;">
            <h2>Login Successful!</h2>
            <p>You have successfully logged in.</p>
        </section>
    </main>

    <footer>
        <p>Don't have an account? <a href="signup-index.html">Sign up here</a>.</p>
        <p>Â© 2024 EffiMax. All Rights Reserved.</p>
    </footer>

    <script src="login.js" defer></script>
</body>
</html>
